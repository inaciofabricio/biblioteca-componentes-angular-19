<div class="ci-pb-xxl">
  <h1 ci-typography="heading-md" color="gray-900" weight="bold">
    Icon
  </h1>
  <div class="ci-border-top-gray-400-md ci-mt-sm ci-mb-xxl"></div>
  <div class="ci-fr ci-jcsb ci-px-xl">
    <div class="ci-fc ci-gap-md ci-fb-35">
      <h2 ci-typography="heading-sm" color="gray-900" weight="bold">
        Exemplo:
      </h2>
      <div class="ci-p-xs">
        <ci-icon [name]="name" [size]="size" [type]="type" [color]="color"></ci-icon>
      </div>
    </div>
    <div class="ci-fc ci-jcc ci-border-right-gray-400-sm"></div>
    <div class="ci-fc ci-gap-xl ci-fb-60">
      <div class="ci-fc ci-gap-md ci-pl-xs">
        <h3 ci-typography="heading-xs" color="gray-900" weight="bold">
          Parametros:
        </h3>
        <div class="ci-fc ci-gap-md ci-pl-xs">
          <div class="ci-fr ci-aic ci-jcsb">
            <div>
              <span ci-typography="heading-xs" color="gray-900" weight="regular">
                name:
              </span>
            </div>
            <div class="ci-fr ci-jcc ci-gap-xs">
              <div class="ci-py-xxs ci-px-xs ci-border-radius-xxl ci-border-brand-300-sm ci-background-brand-300 ci-cursor-pointer"
                (click)="openViewIconName()">
                <span ci-typography="heading-xs" color="gray-0" weight="regular">
                  {{ name }}
                </span>
              </div>
            </div>
          </div>
          <div class="ci-fr ci-aic ci-jcsb">
            <div>
              <span ci-typography="heading-xs" color="gray-900" weight="regular">
                type:
              </span>
            </div>
            <div class="ci-fr ci-jcc ci-gap-xs">
              <ng-content *ngFor="let item of typeSizes">
                <div class="ci-py-xxs ci-px-xs ci-border-radius-xxl ci-border-brand-300-sm ci-cursor-pointer"
                  [ngClass]="type === item ? 'ci-background-brand-300' : 'ci-background-gray-0'"
                  (click)="setType(item)">
                  <span ci-typography="heading-xs" [color]="type === item ? 'gray-0' : 'brand-300'" weight="regular">
                    {{ item }}
                  </span>
                </div>
              </ng-content>
            </div>
          </div>
          <div class="ci-fr ci-aic ci-jcsb">
            <div class="ci-fg-1">
              <span ci-typography="heading-xs" color="gray-900" weight="regular">
                size:
              </span>
            </div>
            <div class="ci-fr ci-jcc ci-gap-xs">
              <ng-content *ngFor="let item of sizeSizes">
                <div class="ci-py-xxs ci-px-xs ci-border-radius-xxl ci-border-brand-300-sm ci-cursor-pointer"
                  [ngClass]="size === item ? 'ci-background-brand-300' : 'ci-background-gray-0'"
                  (click)="setSize(item)">
                  <span ci-typography="heading-xs" [color]="size === item ? 'gray-0' : 'brand-300'" weight="regular">
                    {{ item }}
                  </span>
                </div>
              </ng-content>
            </div>
          </div>
          <div class="ci-fr ci-aic ci-jcsb">
            <div>
              <span ci-typography="heading-xs" color="gray-900" weight="regular">
                color:
              </span>
            </div>
            <div class="ci-fr ci-jcc ci-gap-xs">
              <div class="ci-py-xxs ci-px-xs ci-border-radius-xxl ci-border-brand-300-sm ci-background-brand-300 ci-cursor-pointer"
                (click)="openViewIconColor()">
                <span ci-typography="heading-xs" color="gray-0" weight="regular">
                  {{ color }}
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="ci-border-top-gray-400-md"></div>
      <div class="ci-fc ci-gap-md ci-pl-xs">
        <h3 ci-typography="heading-xs" color="gray-900" weight="bold">
          Aplicação:
        </h3>
        <div class="ci-fc ci-gap-xs ci-pl-xs">
          <h4 ci-typography="body-md" color="gray-900" weight="bold">
            Html:
          </h4>
          <pre class="ci-background-gray-700">
              <code class="ci-color-gray-0">
                {{ codeHtml }}
              </code>
          </pre>
        </div>
        <div class="ci-fc ci-gap-xs ci-pl-xs">
          <h4 ci-typography="body-md" color="gray-900" weight="bold">
            Typescript:
          </h4>
          <pre class="ci-background-gray-700">
              <code class="ci-color-gray-0">
                {{ codeTypescript }}
              </code>
          </pre>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-container *ngIf="viewIconName">
  <ci-dialog>
    <div class="ci-fr ci-jce ci-px-sm ci-cursor-pointer" (click)="closeViewIconName()">
      <span ci-typography="heading-xs" color="gray-900" weight="bold">
        X
      </span>
    </div>
    <div class="ci-fr ci-jcc ci-gap-xs ci-fw ci-p-xl">
      <ng-content *ngFor="let item of iconNames">
        <div class="ci-py-xxs ci-px-xs ci-border-radius-xxl ci-border-brand-300-sm ci-cursor-pointer"
          [ngClass]="name === item ? 'ci-background-brand-300' : 'ci-background-gray-0'"
          (click)="setName(item)">
          <span ci-typography="heading-xs" [color]="name === item ? 'gray-0' : 'brand-300'" weight="regular">
            {{ item }}
          </span>
        </div>
      </ng-content>
    </div>
  </ci-dialog>
</ng-container>

<ng-container *ngIf="viewIconColor">
  <ci-dialog>
    <div class="ci-fr ci-jce ci-px-sm ci-cursor-pointer" (click)="closeViewIconColor()">
      <span ci-typography="heading-xs" color="gray-900" weight="bold">
        X
      </span>
    </div>
    <div class="ci-fr ci-jcc ci-gap-xs ci-fw ci-p-xl">
      <ng-content *ngFor="let item of iconColors">
        <div class="ci-py-xxs ci-px-xs ci-border-radius-xxl ci-border-brand-300-sm ci-cursor-pointer"
          [ngClass]="color === item ? 'ci-background-brand-300' : 'ci-background-gray-0'"
          (click)="setColor(item)">
          <span ci-typography="heading-xs" [color]="color === item ? 'gray-0' : 'brand-300'" weight="regular">
            {{ item }}
          </span>
        </div>
      </ng-content>
    </div>
  </ci-dialog>
</ng-container>
