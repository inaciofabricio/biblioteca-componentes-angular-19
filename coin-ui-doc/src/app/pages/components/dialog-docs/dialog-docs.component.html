<div class="ci-pb-xxl">
  <h1 ci-typography="heading-md" color="gray-900" weight="bold">
    Dialog
  </h1>
  <div class="ci-border-top-gray-400-md ci-mt-sm ci-mb-xxl"></div>
  <div class="ci-fr ci-jcsb ci-px-xl">
    <div class="ci-fc ci-gap-md ci-fb-35">
      <h2 ci-typography="heading-sm" color="gray-900" weight="bold">
        Exemplo:
      </h2>
      <div class="ci-fr ci-p-xs">
        <div class="ci-fr ci-jcc ci-py-xxs ci-px-xs ci-border-radius-xxl ci-border-brand-300-sm ci-cursor-pointer ci-background-brand-300 ci-fb-20"
          (click)="openViewDialog()">
          <span ci-typography="heading-xs" color="gray-0" weight="regular">
            Open
          </span>
        </div>
      </div>
    </div>
    <div class="ci-fc ci-jcc ci-border-right-gray-400-sm"></div>
    <div class="ci-fc ci-gap-xl ci-fb-60">
      <div class="ci-fc ci-gap-md ci-pl-xs">
        <div class="ci-fc ci-gap-md ci-pl-xs">
          <h3 ci-typography="heading-xs" color="gray-900" weight="bold">
            Aplicação:
          </h3>
          <div class="ci-fc ci-gap-xs ci-pl-xs">
            <h4 ci-typography="body-md" color="gray-900" weight="bold">
              Html:
            </h4>
            <pre class="ci-background-gray-700">
                <code class="ci-color-gray-0">
                  {{ codeHtml }}
                </code>
            </pre>
          </div>
          <div class="ci-fc ci-gap-xs ci-pl-xs">
            <h4 ci-typography="body-md" color="gray-900" weight="bold">
              Typescript:
            </h4>
            <pre class="ci-background-gray-700">
                <code class="ci-color-gray-0">
                  {{ codeTypescript }}
                </code>
            </pre>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-container *ngIf="viewDialog">
  <ci-dialog>
    <div class="ci-fr ci-jce ci-px-sm ci-cursor-pointer" (click)="closeViewDialog()">
      <span ci-typography="heading-xs" color="gray-900" weight="bold">
        X
      </span>
    </div>
    <div class="ci-p-xl">
      <p ci-typography="body-md" color="gray-600" weight="regular">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit.
      </p>
    </div>
  </ci-dialog>
</ng-container>
